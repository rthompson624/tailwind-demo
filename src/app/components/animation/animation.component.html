<div class="flex flex-col items-center pt-12 container mx-auto">
  <div class="text-lg font-mono">Animation</div>
  <div class="flex flex-row items-center gap-4 pt-4">
    <div>Chip w/hover effect</div>
    <div class="rounded-full py-1 px-4 font-medium text-white bg-blue-500 cursor-pointer hover:bg-purple-500">Chip</div>
  </div>
  <div class="flex flex-row items-center gap-4 pt-4">
    <div>Field w/focus</div>
    <input type="text" class="font-mono border rounded-md px-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
  </div>
  <div class="flex flex-row items-center gap-4 pt-4">
    <div>Transition</div>
    <button class="w-20 h-8 font-medium text-white rounded-md transition duration-700 ease-in-out bg-blue-600 hover:bg-indigo-600 transform hover:scale-110">
      Submit
    </button>
  </div>
  <div class="flex flex-row items-center gap-4 pt-4">
    <div>Bounce</div>
    <div class="rounded-full bg-yellow-400 h-4 w-4 animate-bounce"></div>
  </div>
  <div class="flex flex-row items-center gap-4 pt-4">
    <div>Pulse</div>
    <div class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
      <div class="animate-pulse flex space-x-4">
        <div class="rounded-full bg-blue-400 h-12 w-12"></div>
        <div class="flex-1 space-y-4 py-1">
          <div class="w-20 h-4 bg-blue-400 rounded w-3/4"></div>
          <div class="space-y-2">
            <div class="w-40 h-4 bg-blue-400 rounded"></div>
            <div class="w-40 h-4 bg-blue-400 rounded"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-row items-center gap-4 pt-4">
    <div>Ping</div>
    <div class="rounded-full bg-purple-400 h-2 w-2 animate-ping"></div>
  </div>
  <div class="flex flex-row items-center gap-4 pt-4">
    <div>Spin</div>
    <div class="bg-red-400 h-4 w-4 animate-spin"></div>
  </div>
</div>
